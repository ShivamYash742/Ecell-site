<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Admin - Event Management</title>
</head>
<body>

<h1>Admin Panel</h1>

<h2>Create New Event</h2>
<form id="eventForm">
    <input type="text" id="link" placeholder="Event Link" required>
    <input type="text" id="description" placeholder="Event Description" required>
    <input type="text" id="image" placeholder="Image URL" required>
    <button type="submit">Create Event</button>
</form>

<script>
    function formatLink(link) {
        link = link.trim();
        if (!/^https?:\/\//i.test(link)) {
            link = 'http://' + link;
        }
        return link;
    }

    document.getElementById('eventForm').addEventListener('submit', function (event) {
        event.preventDefault();
        
        const linkInput = document.getElementById('link');
        const link = formatLink(linkInput.value);
        const description = document.getElementById('description').value;
        const image = document.getElementById('image').value;

        fetch('/create_event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ link, description, image })
        })
        .then(response => response.json())
        .then(eventData => {
            alert('Event created successfully!');
            document.getElementById('eventForm').reset(); // Reset form
        });
    });
</script>

</body>
</html>
